<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Notes App</h1>
        <div class="buttons-box">
            <button class="button button--add">Add note</button>
            <button class="button button--remove">Remove all notes</button>
        </div>
        <div class="note">
            <h3 class="note__title" contenteditable="true">Title</h3>
            <p class="note__text" contenteditable="true">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita esse quas sint reiciendis aliquam rerum veritatis, dolores voluptatibus accusantium nobis.
            </p>
            <button class="note__button" type="button">x</button>
        </div>
    </div>
</body>
</html>
